<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Bio Link Page</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #001a33, #000);
    font-family: Arial, sans-serif;
    color: white;
  }

  .link-box {
    text-align: center;
    padding: 40px 60px;
    border: 4px solid;
    border-image: linear-gradient(45deg, gold, silver) 1;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,215,0,0.4);
    background: rgba(0,0,30,0.7);
    animation: glow 3s infinite alternate ease-in-out;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px gold; }
    100% { box-shadow: 0 0 25px silver; }
  }

  h1 {
    color: gold;
    margin-bottom: 20px;
  }

  a {
    display: inline-block;
    padding: 14px 28px;
    background: linear-gradient(45deg, gold, silver);
    color: black;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    transition: 0.3s;
  }

  a:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, silver, gold);
  }
</style>
</head>
<body>

  <div class="link-box">
    <h1>Welcome to My Page</h1>
    <a href="welcome2/index.html" target="_blank">Open Animated Window</a>
  </div>

</body>
</html>
